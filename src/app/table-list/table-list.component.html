<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Undientified Peolpe</h4>
                      <p class="card-category">Click to update</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Sl. No.
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Country
                                  </th>
                                  <th>
                                      City
                                  </th>
                                  <th>
                                      Salary
                                  </th>
                              </thead>
                              <tbody *ngFor="let record of data, let i=index">
                                  <td> {{i}} </td>
                                  <td><img [src]=getSantizeUrl(record.imgUrl) alt="img" class="guest_img"></td>
                                  <td> {{record.date}} </td>
                                  <td> {{record.session}} </td>
                                  <td><button mat-raised-button  class="btn btn-danger pull-right">Delete</button> </td>
                                  <td><button mat-raised-button [routerLink]="['/unidentified', record.id]" class="btn btn-primary pull-right">Update</button> </td>
                              </tbody>
                          </table>
                          <mat-spinner mode="indeterminate" *ngIf="loading" diameter="45"></mat-spinner>
                          {{status}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
