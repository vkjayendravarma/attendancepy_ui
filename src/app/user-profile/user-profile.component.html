<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Add new User</h4>
                      <p class="card-category">Complete profile</p>
                  </div>
                  <div class="card-body">
                      <form >
                          <div class="row">
                              <div class="col-md-12 custom12">
                                <h4>Choose User Image:</h4>
                                <div class="userImgUploader">
                                  <img class="uploadimgview card-avatar" src={{url}} alt="your image" />
                                  <input type="file" class="uploadimgSelect" name="images" accept="image/jpeg, image/png, image/jpg" (change)="onSelectFile($event)" required >                                  
                                </div>                                
                              </div>
                              <div class="col-md-12">
                                <mat-form-field >
                                  <mat-label>Enter new user ID</mat-label>
                                  <input matInput  [formControl]="validate"  required>
                                  <mat-error *ngIf="validate.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>                       
                              </div>                            
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <mat-label>Enter new user name</mat-label>
                                  <input matInput  [formControl]="validate"  required>
                                  <mat-error *ngIf="validate.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>
                              </div>
                             
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right">Create Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
