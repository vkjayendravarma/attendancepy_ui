<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Add new User</h4>
                      <p class="card-category">Complete profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="userData" (ngSubmit)="onSubmit(userID.value, userName.value)">
                          <div class="row">
                              <div class="col-md-12 custom12">
                                <h4>Choose User Image:</h4>
                                <div class="userImgUploader">
                                  <img class="uploadimgview card-avatar"  src={{url}} alt="your image" *ngIf="main" />
                                  <img class="uploadimgview card-avatar"  [src]=getSantizeUrl(update_unidentified_data.imgUrl) alt="your image" *ngIf="update_unidentified" />
                                  <input type="file" class="uploadimgSelect" id="profileImg" accept="image/jpeg, image/png, image/jpg" (change)="onSelectFile($event)" required  [disabled]=diasble>   
                                  <mat-spinner mode="indeterminate" *ngIf="loading" diameter="85"></mat-spinner>                               
                                </div>                                
                              </div>
                              <div class="col-md-12">
                                <mat-form-field >
                                  <mat-label>Enter new user ID</mat-label>
                                  <input matInput  [formControl]="validate" formControlName="userID" required #userID>
                                  <mat-error *ngIf="validate.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>                       
                              </div>                            
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <mat-label>Enter new user name</mat-label>
                                  <input matInput  [formControl]="validate1" formControlName="userName" required #userName>
                                  <mat-error *ngIf="validate1.invalid">{{getErrorMessage1()}}</mat-error>
                                </mat-form-field>
                              </div>
                             
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="row">
                                <div class="col-md-8"></div>
                                <div class="col-md-1">
                                  <mat-spinner mode="indeterminate" *ngIf="posting" diameter="40"></mat-spinner>
                                </div>
                                <div class="col-md-3">
                                  <button mat-raised-button type="submit" class="btn btn-primary" >Create Profile</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
